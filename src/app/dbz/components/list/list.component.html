<h4>Listado</h4>
    <ul class="list-group">
      <!-- variables que puede usar dentro del ngfor -->
      <!-- let isFirst=first;
      let isLast=last;
      let isPar=even;
      let isImPar=odd; -->
      <li *ngFor="let character of characterList;
        let i=index;
         let isFirst=first;
          let isLast=last;
          let isPar=even;
          let isImPar=odd;
        "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-warning':isImPar,'list-group-item-primary':isFirst,'list-group-item-info':isLast}"
      >
      <div>
          <span class="text-primary" >#{{i}} </span>
          <!-- <span class="text-primary" >Origin{{i}} </span> -->
          <span>{{character.name}}</span>
          <strong>Power: </strong>
          <span>{{character.power}}</span>
      </div>
      <button (click)="onDeleteCharacter(character)" class="btn btn-danger">X</button>
    <!-- <span>Es el primero {{isFirst}}</span>
    <span>Es el ultimo {{isLast}}</span>
    <span>Es par {{isPar}}</span>
    <span>Es impar {{isImPar}}</span> -->

      </li>
    </ul>
