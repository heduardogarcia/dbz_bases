<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input  [(ngModel)]="character.name" class="mb-2 form-control" type="text" placeholder="Nombre" name="name">
  <input  [(ngModel)]="character.power" class="mb-2 form-control" type="number" placeholder="Poder" name="power">
  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
  <!-- <pre>{{character | json}}</pre> -->
</form>
